<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Health Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Ingredient Health Analyzer</h1>
        
        <!-- Health Profile Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Your Health Profile</h3>
                <form id="healthForm">
                    <div class="mb-3">
                        <label class="form-label">Diet Type</label>
                        <select class="form-select" id="dietType" required>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="non-vegetarian">Non-Vegetarian</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Allergies</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="nuts" id="nutAllergy">
                            <label class="form-check-label" for="nutAllergy">Nuts</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="dairy" id="dairyAllergy">
                            <label class="form-check-label" for="dairyAllergy">Dairy</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="shellfish" id="shellfishAllergy">
                            <label class="form-check-label" for="shellfishAllergy">Shellfish</label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Health Conditions</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="conditionInput" placeholder="Enter condition">
                            <button class="btn btn-outline-secondary" type="button" id="addCondition">Add</button>
                        </div>
                        <div id="conditionsList" class="mt-2"></div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Camera Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Capture Ingredient List</h3>
                <div class="text-center">
                    <video id="video" class="img-fluid mb-3" style="display: none;"></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <img id="photo" class="img-fluid mb-3" style="display: none;">
                    <div class="d-grid gap-2">
                        <button id="startCamera" class="btn btn-primary">Start Camera</button>
                        <button id="capturePhoto" class="btn btn-success" style="display: none;">Capture Photo</button>
                        <button id="retakePhoto" class="btn btn-secondary" style="display: none;">Retake Photo</button>
                        <button id="analyzePhoto" class="btn btn-info" style="display: none;">Analyze Ingredients</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analysis Results -->
        <div class="card" id="resultsCard" style="display: none;">
            <div class="card-body">
                <h3 class="card-title">Analysis Results</h3>
                <div id="analysisResults" class="analysis-results"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
